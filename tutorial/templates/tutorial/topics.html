{% extends 'base.html' %}

{% block content %}
    <h1>Tutorials & Information </h1>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'tutorial:topic_detail' topic.pk %}" >{{topic.title}}</a>
        </li>
        {% empty %}
        <p> no topics yet.</p>
        {% endfor %}
    </ul>
    <button onclick="location.href='/game/create/'">Start a new game</button>
{% endblock %}
